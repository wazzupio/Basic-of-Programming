<meta charset="utf-8">
<script>

    /*Подсчет площади трапеции.
    Пользователь вводит длину оснований
    трапеции (a и b), а также высоту трапеции h.
    Программа выводит сообщение: “Площадь трапеции будет равна: "значение"”.
    */

    var a = +prompt("Введите первую длину трапеции");
    var b = +prompt("Введите вторую длину трапеции");
    var h = +prompt("Введите высоту трапеции");

    var square = ((a + b) / 2) * h;

    alert('Площадь тропеции равна: ' + square);

</script>
