<meta charset="utf-8">
<script>

    /*2. Банковская программа.
        Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно.
        Отобразить размер вклада поочередно на ближайшие 5 лет.*/

    var sum = +prompt("Ведите сумму вклада: ");
    var procent = +prompt("Ведите процент который будет начисляться ежегодно: ");
    var year = 1;

    while (year <= 5) {
        var sum = ((sum / 100) * procent) + sum;
        document.write("Сумма за " + year + "-й год: " + sum.toFixed(2) + "<br>");
        year += 1;
    }

</script>
