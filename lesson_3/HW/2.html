<script>

    /*2. Добавить в программу по слепой печати еще несколько уровней.

            Запомните расположение пальцев. Повторяйте за мной». Пользователь получает последовательность из букв Ы и В длиной в 10 символов, и должен её воспроизвести.

        b. Уровень 3: Пользователь видит сообщение: «Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А.

        Пользователь получает последовательность из букв О и Ж длиной в 10 символов, и должен её воспроизвести. Если ему это не удалось — попытка повторяется.

    function generateText(letters, length) {
        let text = "";
        for (let i = 0; i < length; i++) {
            let n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }

        return text;
    }

    function getRandomNumber(max) {
        return rand = Math.round(Math.random() * max);
    }

    let txtLevel_1 = "Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мезинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.";
    let txtLevel_2 = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.";
    let txtLevel_3 = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.";

    let maxLevel = arrayTxt.length;

    alert("Вас приветствует программа по обучению слепой печати");

    for (let level = 1; level <= maxLevel; level++) {
        alert("Уровень " + level + ":\n" + arrayTxt[level - 1]);

        } else {
            alert("Все верно! Вы переходите на следующий уровень!");
        }
    }

</script>
