<meta charset="utf-8">
<script>

    /*3. Доработать игру в загадки:
        a. Избавиться в игре в загадки от дублирования кода, используя массивы и функции.
        b. Сделать так, чтобы программа поддерживала несколько правильных ответов на один и тот же вопрос.
        Все возможные варианты задаются программистом в коде программы.*/

    function getAnswer(userAnswer, answer) {
        userAnswer = userAnswer.toLowerCase();
        for (let i = 0; i < answer.length; i++) {
            if (userAnswer == answer[i]) {
                alert(rightMessage + rightAnswer);
                rightAnswer += 1;
                break;
            } else {
                alert(wrongMessage + rightAnswer);
            }
        }
    }

    let question_1 = "Загадка №1:\n Электронная машина,\n Знает все о целом мире,\n Все ответы на вопросы очень быстро может дать.\n Помогает всегда людям,\n Называется ...";
    let question_2 = "Загадка №2:\n На ней кнопок очень много:\n Алфавит и цифры есть.\n Чтобы слово написать,\n Нужно кнопки нажимать";
    let question_3 = "Загадка №3:\n Печатаю буквы, рисую цветочки,\n И фото для вас напечатаю срочно.\n Стою на столе я в конторе и дома.\n Ну, что догадались? Со мной вы знакомы?";
    let question_4 = "Загадка №4:\n На столе он перед нами,\n на него направлен взор,\n подчиняется программе,\n носит имя…";

    let answer_1 = ["компьютер", "комп"];
    let answer_2 = ["клавиатура", "клава"];
    let answer_3 = ["принтер"];
    let answer_4 = ["монитор", "моник"];

    let arrayQuestion = [question_1, question_2, question_3, question_4];
    let arrayAnswer = [answer_1, answer_2, answer_3, answer_4];

    let rightMessage = "Ответ верный. Правильных ответов: ";
    let wrongMessage = "Ответ неверный. Правильных ответов: ";
    let rightAnswer = 0;

    for (let i = 0; i < arrayQuestion.length; i++) {
        getAnswer(prompt(arrayQuestion[i]), arrayAnswer[i]);
    }

    document.write("Игра завершена. Правильных ответов: " + rightAnswer)

</script>
