<meta charset="utf-8">
<script>

    function getRandomNumber(max) {
        return rand = Math.round(Math.random() * max);
    }

    function max(a, b) {
        if (a >= b) {
            return a;
        } else {
            return b;
        }
    }

    function factorial(n) {
        var result = 1;

        for (var i = 1; i <= n; i++) {
            result = result * i;
        }

        return result;
    }

    // 5! = 4! * 5
    // 4! = 3! * 4
    // 3! = 2! * 3
    // 2! = 1! * 2
    // 1! = 0! * 1
    // 0! = 1

    function recursiveFacrorial(n) {
        if (n == 0) {
            return 1;
        } else {
            return recursiveFacrorial(n - 1) * n;
        }
    }

    var rf = recursiveFacrorial(4);

    var f = factorial(5);
    var a = max(34, 68);
    var c = max(a, 98) + 4;
    var n = getRandomNumber(100);
    var m = getRandomNumber(4);

</script>
